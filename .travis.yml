language: c
sudo: required
dist: trusty
compiler:
   - gcc
   - clang
before_install:
   - openssl aes-256-cbc -K $encrypted_18d5d806b7a8_key -iv $encrypted_18d5d806b7a8_iv -in .travis/deploy_key.pem.enc -out .travis/deploy_key.pem -d
   - sudo apt-get update -qq
   - sudo apt-get install -y build-essential automake libsdl-image1.2-dev libsdl-mixer1.2-dev libgl1-mesa-dev libxml2-dev libfreetype6-dev libpng12-dev libopenal-dev libvorbis-dev binutils-dev libzip-dev lua-ldoc
script:
  - "./autogen.sh && ./configure && make"
  - cd docs && ./luadoc.sh && cd ..
after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/deploy_key.pem
  - ssh-add .travis/deploy_key.pem
  - rsync docs/html travis@iandouglasscott.com:/srv/naevdoc
